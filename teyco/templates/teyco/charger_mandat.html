{% extends 'base_css.html' %}

{% block content %}
<div class="container">

  <br/>	
  {% if messages %}
   <div class="row">
	  <div class="alert alert-success col-lg-3"> 
		<ul class="messages">
   		 {% for message in messages %}
  		 <strong> <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li> </strong> 
    	 {% endfor %}
		</ul>
		{% endif %}
	  </div>
	</div>
  		<form  action="" method="post" enctype="multipart/form-data">{% csrf_token %}
  		<div class="row">	
    	   <div class="form-group  col-lg-offset-2 col-lg-3">
     		 <input type="file" class="orm-control input-normal"   name="csv_file">
    	   </div>
    	</div>   
        <div class="row">
    	<button type="submit" class="btn btn-primary col-lg-offset-2 col-lg-1">Charger</button>
    	</div>
  		</form>
	</div>

</div>

{% endblock %}
